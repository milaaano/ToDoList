{% extends 'base.html' %}

{% block content %}
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancel</a>
    </form>
{% endblock %}
