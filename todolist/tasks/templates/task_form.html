{% extends 'base.html' %}

{% block content %}
    <h2>{% if object %}Edit{% else %}Create{% endif %} Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancel</a>
    </form>
{% endblock %}
